<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>寶可夢知識大考驗</title>
    <style>
        :root {
            --primary-color: #ef5350;
            --secondary-color: #3d7dca;
        }
        body {
            font-family: "Microsoft JhengHei", Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .game-card {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            text-align: center;
            width: 350px;
        }
        .question-text {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }
        #pokemon-img {
            width: 200px;
            height: 200px;
            object-fit: contain;
            margin-bottom: 20px;
        }
        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        .option-btn {
            padding: 12px 5px;
            border: 2px solid #ddd;
            border-radius: 10px;
            background: white;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.2s;
        }
        .option-btn:hover {
            background-color: var(--secondary-color);
            color: white;
            border-color: var(--secondary-color);
        }
        .progress {
            margin-top: 20px;
            color: #666;
            font-size: 0.9rem;
        }
        /* 成功畫面樣式 */
        #congrats-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(239, 83, 80, 0.9);
            color: white;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        #congrats-overlay h1 { font-size: 3rem; margin: 0; }
    </style>
</head>
<body>

    <div class="game-card" id="game-ui">
        <div class="question-text">這隻寶可夢是誰？</div>
        <img id="pokemon-img" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/poke-ball.png" alt="載入中">
        
        <div class="options-grid" id="options">
            </div>

        <div class="progress">目前進度：<span id="score">0</span> / 10</div>
    </div>

    <div id="congrats-overlay">
        <h1>Congratulations!</h1>
        <p>你已經成功認識了 10 隻寶可夢！</p>
        <button onclick="location.reload()" style="margin-top:20px; padding: 10px 20px; cursor:pointer; border-radius: 5px; border:none;">重新挑戰</button>
    </div>

    <script>
        let score = 0;
        const targetScore = 10;
        let isProcessing = false;

        // 隨機獲取寶可夢資料（包含中文名）
        async function getPokemon(id) {
            const res = await fetch(`https://pokeapi.co/api/v2/pokemon-species/${id}/`);
            const data = await res.json();
            const pokemonMain = await (await fetch(`https://pokeapi.co/api/v2/pokemon/${id}/`)).json();
            
            // 找出繁體或簡體中文名稱
            const cnName = data.names.find(n => n.language.name === "zh-Hant" || n.language.name === "zh-Hans").name;
            const img = pokemonMain.sprites.other['official-artwork'].front_default;
            
            return { name: cnName, img: img };
        }

        async function loadLevel() {
            if (score >= targetScore) {
                showCongrats();
                return;
            }

            isProcessing = true;
            document.getElementById('options').innerHTML = "載入中...";
            
            // 隨機產生 1-151 號的 ID
            const correctId = Math.floor(Math.random() * 151) + 1;
            const correctPoke = await getPokemon(correctId);

            // 產生 3 個錯誤選項
            let choices = [correctPoke.name];
            while (choices.length < 4) {
                const randomId = Math.floor(Math.random() * 151) + 1;
                const randomPoke = await getPokemon(randomId);
                if (!choices.includes(randomPoke.name)) {
                    choices.push(randomPoke.name);
                }
            }

            // 洗牌選項
            choices.sort(() => Math.random() - 0.5);

            // 更新 UI
            document.getElementById('pokemon-img').src = correctPoke.img;
            const optionsDiv = document.getElementById('options');
            optionsDiv.innerHTML = "";

            choices.forEach(name => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.innerText = name;
                btn.onclick = () => checkAnswer(name, correctPoke.name);
                optionsDiv.appendChild(btn);
            });
            isProcessing = false;
        }

        function checkAnswer(selected, actual) {
            if (isProcessing) return;

            if (selected === actual) {
                score++;
                document.getElementById('score').innerText = score;
                if (score < targetScore) {
                    loadLevel();
                } else {
                    showCongrats();
                }
            } else {
                alert("猜錯囉！再試一次！");
            }
        }

        function showCongrats() {
            document.getElementById('game-ui').style.display = 'none';
            document.getElementById('congrats-overlay').style.display = 'flex';
        }

        // 啟動第一題
        loadLevel();
    </script>
</body>
</html>
