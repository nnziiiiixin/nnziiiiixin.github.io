<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>寶可夢大師大考驗</title>
    <style>
        :root {
            --primary-color: #ef5350;
            --secondary-color: #3d7dca;
            --bg-color: #f0f2f5;
        }
        body {
            font-family: "Microsoft JhengHei", sans-serif;
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .game-card {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            width: 350px;
            position: relative;
        }
        /* 啟動遮罩 */
        #start-mask {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: white;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }
        .question-text {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }
        .img-container {
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
        #pokemon-img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            transition: opacity 0.3s;
        }
        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }
        .option-btn {
            padding: 12px 5px;
            border: 2px solid #eee;
            border-radius: 12px;
            background: white;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.2s;
        }
        .option-btn:hover {
            background-color: var(--secondary-color);
            color: white;
            border-color: var(--secondary-color);
        }
        .progress {
            margin-top: 25px;
            color: #888;
            font-size: 0.8rem;
        }
        #congrats-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(61, 125, 202, 0.95);
            color: white;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        .start-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <audio id="bg-music" loop>
        <source src="https://www.soundboard.com/handler/DownLoadTrack.ashx?cliptitle=Pokemon+Red+Blue+Yellow+Trainer+Battle&filename=22/227221-364731f2-1234-406c-9c74-f20387437a4e.mp3" type="audio/mpeg">
    </audio>

    <div class="game-card" id="game-ui">
        <div id="start-mask">
            <h2 style="color:var(--primary-color)">準備好了嗎？</h2>
            <button class="start-btn" onclick="startGame()">點擊開始 (含音樂)</button>
        </div>

        <div class="question-text">這隻寶可夢叫什麼？</div>
        <div class="img-container">
            <img id="pokemon-img" src="" alt="">
        </div>
        
        <div class="options-grid" id="options"></div>

        <div class="progress">進度：<span id="score">0</span> / 10 <br> (剩餘未出現寶可夢：<span id="remaining">151</span>)</div>
    </div>

    <div id="congrats-overlay">
        <h1>太強了！全對！</h1>
        <p>你簡直是寶可夢大師！</p>
        <button onclick="location.reload()" style="margin-top:20px; padding: 10px 30px; cursor:pointer; border-radius: 20px; border:none;">再玩一次</button>
    </div>

    <script>
        let score = 0;
        const targetScore = 10;
        let isProcessing = false;
        
        // 建立 1 到 151 的數字池，確保不重複
        let availableIds = Array.from({length: 151}, (_, i) => i + 1);

        function startGame() {
            document.getElementById('start-mask').style.display = 'none';
            const music = document.getElementById('bg-music');
            music.volume = 0.3; // 音量調小一點
            music.play();
            loadLevel();
        }

        async function getPokemon(id) {
            try {
                const speciesRes = await fetch(`https://pokeapi.co/api/v2/pokemon-species/${id}/`);
                const speciesData = await speciesRes.json();
                const pokemonRes = await fetch(`https://pokeapi.co/api/v2/pokemon/${id}/`);
                const pokemonData = await pokemonRes.json();
                
                const nameObj = speciesData.names.find(n => n.language.name === "zh-Hant") || 
                                speciesData.names.find(n => n.language.name === "zh-Hans");
                
                const img = pokemonData.sprites.other['official-artwork'].front_default;
                return { name: nameObj.name, img: img };
            } catch (e) { return null; }
        }

        async function loadLevel() {
            if (score >= targetScore) {
                showCongrats();
                return;
            }

            isProcessing = true;
            const optionsDiv = document.getElementById('options');
            const imgElement = document.getElementById('pokemon-img');
            imgElement.style.opacity = "0";

            // 從數字池中隨機取出一個 ID 並移除它 (保證不重複)
            const randomIndex = Math.floor(Math.random() * availableIds.length);
            const correctId = availableIds.splice(randomIndex, 1)[0];
            
            document.getElementById('remaining').innerText = availableIds.length;

            const correctPoke = await getPokemon(correctId);

            // 隨機選 3 個錯誤答案 (錯誤答案可以從 151 以外或池子裡隨便選，不影響主 ID 不重複)
            let choices = [correctPoke.name];
            while (choices.length < 4) {
                const randomId = Math.floor(Math.random() * 151) + 1;
                const randomPoke = await getPokemon(randomId);
                if (randomPoke && !choices.includes(randomPoke.name)) {
                    choices.push(randomPoke.name);
                }
            }

            choices.sort(() => Math.random() - 0.5);

            imgElement.src = correctPoke.img;
            imgElement.onload = () => { imgElement.style.opacity = "1"; };
            
            optionsDiv.innerHTML = "";
            choices.forEach(name => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.innerText = name;
                btn.onclick = () => checkAnswer(name, correctPoke.name);
                optionsDiv.appendChild(btn);
            });
            isProcessing = false;
        }

        function checkAnswer(selected, actual) {
            if (isProcessing) return;

            if (selected === actual) {
                score++;
                document.getElementById('score').innerText = score;
                loadLevel();
            } else {
                alert(`答錯了！那是 ${actual}。重新開始挑戰！`);
                location.reload(); // 答錯重來，重置題目池
            }
        }

        function showCongrats() {
            document.getElementById('game-ui').style.display = 'none';
            document.getElementById('congrats-overlay').style.display = 'flex';
            document.getElementById('bg-music').pause(); // 結束可以放勝利音樂
        }
    </script>
</body>
</html>
