<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>寶可夢大師大考驗 - 絲滑順暢版</title>
    <style>
        :root {
            --primary-color: #ef5350;
            --secondary-color: #3d7dca;
            --bg-color: #f0f2f5;
            --wrong-red: #ff5252;
        }
        body {
            font-family: "Microsoft JhengHei", sans-serif;
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .game-card {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            width: 350px;
            position: relative;
            transition: transform 0.2s;
        }

        /* 錯誤搖晃動畫 */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-10px); }
            40%, 80% { transform: translateX(10px); }
        }
        .shake-error {
            animation: shake 0.4s ease-in-out;
            border: 4px solid var(--wrong-red) !important;
        }

        /* 錯誤提示框 */
        #error-overlay {
            display: none;
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            background: var(--wrong-red);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            font-weight: bold;
            z-index: 20;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            white-space: nowrap;
        }

        #start-mask {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: white;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 30;
        }
        .question-text { font-size: 1.5rem; font-weight: bold; color: #333; margin-bottom: 20px; }
        .img-container { height: 200px; display: flex; justify-content: center; align-items: center; margin-bottom: 20px; }
        #pokemon-img { max-width: 100%; max-height: 100%; object-fit: contain; }
        .options-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .option-btn {
            padding: 12px 5px; border: 2px solid #eee; border-radius: 12px;
            background: white; cursor: pointer; font-size: 1rem; font-weight: bold; transition: all 0.2s;
        }
        .option-btn:hover:not(:disabled) { background-color: var(--secondary-color); color: white; border-color: var(--secondary-color); }
        .progress { margin-top: 25px; color: #888; font-size: 0.8rem; }
        .start-btn { background: var(--primary-color); color: white; border: none; padding: 15px 30px; border-radius: 50px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

    <audio id="bg-music" loop>
        <source src="https://www.soundboard.com/handler/DownLoadTrack.ashx?cliptitle=Pokemon+Red+Blue+Yellow+Trainer+Battle&filename=22/227221-364731f2-1234-406c-9c74-f20387437a4e.mp3" type="audio/mpeg">
    </audio>

    <div class="game-card" id="game-ui">
        <div id="start-mask">
            <h2 style="color:var(--primary-color)">精靈寶可夢大考驗</h2>
            <button class="start-btn" onclick="startGame()">點擊開始</button>
        </div>

        <div id="error-overlay"></div>

        <div class="question-text">這隻寶可夢叫什麼？</div>
        <div class="img-container">
            <img id="pokemon-img" src="" alt="loading...">
        </div>
        
        <div class="options-grid" id="options"></div>

        <div class="progress">成功：<span id="score">0</span> / 10 | 剩餘池：<span id="remaining">151</span></div>
    </div>

    <script>
        let score = 0;
        let isProcessing = false;
        let availableIds = Array.from({length: 151}, (_, i) => i + 1);
        let preloadedData = null; // 儲存預載的下一題

        async function startGame() {
            document.getElementById('start-mask').style.display = 'none';
            document.getElementById('bg-music').volume = 0.2;
            document.getElementById('bg-music').play();
            
            // 初始化：先抓好第一題的資料
            await prepareNextLevel(); 
            displayLevel();
        }

        async function fetchPokemonData(id) {
            try {
                const [speciesRes, pokemonRes] = await Promise.all([
                    fetch(`https://pokeapi.co/api/v2/pokemon-species/${id}/`),
                    fetch(`https://pokeapi.co/api/v2/pokemon/${id}/`)
                ]);
                const species = await speciesRes.json();
                const pokemon = await pokemonRes.json();
                const name = species.names.find(n => n.language.name === "zh-Hant")?.name || "未知";
                const img = pokemon.sprites.other['official-artwork'].front_default;
                return { name, img };
            } catch (e) { return null; }
        }

        // 預拉取下一題：核心優化點
        async function prepareNextLevel() {
            if (availableIds.length === 0) return;
            const randomIndex = Math.floor(Math.random() * availableIds.length);
            const correctId = availableIds.splice(randomIndex, 1)[0];
            
            const correctPoke = await fetchPokemonData(correctId);
            let choices = [correctPoke.name];
            
            while (choices.length < 4) {
                const randId = Math.floor(Math.random() * 151) + 1;
                const p = await fetchPokemonData(randId);
                if (p && !choices.includes(p.name)) choices.push(p.name);
            }
            choices.sort(() => Math.random() - 0.5);

            preloadedData = { ...correctPoke, choices };
            
            // 預載圖片到快取
            const imgCache = new Image();
            imgCache.src = correctPoke.img;
        }

        function displayLevel() {
            if (score >= 10) {
                alert("恭喜！你已成為寶可夢大師！");
                location.reload();
                return;
            }

            const data = preloadedData;
            const optionsDiv = document.getElementById('options');
            const imgElement = document.getElementById('pokemon-img');

            imgElement.src = data.img;
            optionsDiv.innerHTML = "";
            data.choices.forEach(name => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.innerText = name;
                btn.onclick = () => checkAnswer(name, data.name);
                optionsDiv.appendChild(btn);
            });

            document.getElementById('remaining').innerText = availableIds.length;
            
            // 顯示當前題目的同時，非同步準備下一題
            prepareNextLevel();
        }

        function checkAnswer(selected, actual) {
            if (isProcessing) return;
            isProcessing = true;

            const card = document.getElementById('game-ui');
            const errorOverlay = document.getElementById('error-overlay');

            if (selected === actual) {
                score++;
                document.getElementById('score').innerText = score;
                isProcessing = false;
                displayLevel();
            } else {
                // 觸發搖晃與紅色外框
                card.classList.add('shake-error');
                errorOverlay.innerText = `答錯了！那是 ${actual}`;
                errorOverlay.style.display = 'block';

                setTimeout(() => {
                    card.classList.remove('shake-error');
                    errorOverlay.style.display = 'none';
                    isProcessing = false;
                    displayLevel(); // 直接換題，不重來
                }, 1200);
            }
        }
    </script>
</body>
</html>
